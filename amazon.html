<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="/amazon.css">
<title>Title</title>
</head>
<body>
<!-- Amazon Pic -->
<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" style="width:7em;margin:1em 0 1em 8.5em;position:absolute;left:42%">
</div>

<!-- Sign in Box -->
<div class="container col-5" style="position:absolute;top:5%;left:42%;min-width:30em;max-width:30em;"> 
    <div class="card w-75">
        <div class="card-body" style="padding:1.5em;">
          <h5 class="card-title" style="font-size:200%;margin-bottom:0.5em;">Sign-In</h5>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="font-size: 80%;"><b>Email (phone for mobile accounts)</b></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label d-flex"style="font-size: 80%;text-align:left;">
                <span><b>Password</b></span>  
              <span style="flex-grow:1;"></span>             
                <a href=""style="text-decoration:none;">Forgot your password?</a></label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-grid gap-2"style="border:1px solid black">
                <button class="btn btn-warning" type="button">Sign-In</button>
            </div>
            <p style="font-size:70%; margin:1em 0;">By continuing, you agree to Amazon's 
                <a href=""style="text-decoration:none">Conditions of Use</a> 
                and 
                <a href=""style="text-decoration:none">Privacy Notice.</a></p>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
            </div>

            <p class="amazon"><span>NEW TO AMAZON?</span></p>

            <div class="d-grid gap-2" style="border:1px solid black; margin-bottom: 2em;">
                <button class="btn btn-light" type="button" style=>Create your Amazon account</button>
            </div>
          </form>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
